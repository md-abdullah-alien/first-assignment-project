<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="open-sans-normal">
    <header>
        <nav class="nav-container">
            <div class="nav-bar-section">
                <div>
                    <h1 class="logo">LOGO</h1>
                </div>
                <div>
                    <button class="nav-btn-01 btn-primary">Sign Up</button>
                </div>
            </div>
            <div class="banner-title">
                <div>
                    <h1 class="banner-title-description">Cool Dark UI Template for <br>Webflow Agencies</h1>
                </div>
                <div>
                    <button class=" nav-btn-02 btn-primary">Stay Focused</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="action-container">
            <div class="action-contain">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look</p>
                <button class="action-btn btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="images/wc-mini.png" alt="wc-mini">
            </div>
        </section>
        <section class="productive-user">
            <div class="productive-user-box">
                <div class="productive-user-title">
                    <h1 class="h1-title">Joined Thousands of Productive Users</h1>
                </div>
                <div class="productive-user-descriptions">
                    <div>
                        <h1 class="productive-user-percentage">50K</h1>
                        <p class="productive-user-description">Active Users</p>
                    </div>
                    <div>
                        <h1 class="productive-user-percentage">2M+</h1>
                        <p class="productive-user-description">Focus Sessions</p>
                    </div>
                    <div>
                        <h1 class="productive-user-percentage">95%</h1>
                        <p class="productive-user-description">Satisfation Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
